<nb-card>
	<nb-card-body>
		<div class="form-group">
			<button
				class="mr-2"
				(click)="submitForm()"
				nbButton
				status="success"
			>
				{{ 'BUTTONS.SAVE' | translate }}
			</button>
		</div>
		<form [formGroup]="form" *ngIf="form" class="row">
			<div class="form-group col-4">
				<input
					type="text"
					#name
					nbInput
					fullWidth
					formControlName="name"
					placeholder="{{ 'FORM.PLACEHOLDERS.NAME' | translate }}"
				/>
			</div>
		</form>
	</nb-card-body>
	<nb-card size="small">
		<nb-card-header>
			Employment Types
		</nb-card-header>
		<nb-list>
			<nb-list-item *ngFor="let empType of empTypes">
				<input nbInput [(ngModel)]="empType.name" />
				<div style="margin-left: 10px;">
					<button
						nbButton
						size="small"
						status="success"
						(click)="update(empType)"
					>
						Update
					</button>
					<button
						nbButton
						size="small"
						status="danger"
						(click)="delType(empType['id'])"
					>
						X
					</button>
				</div>
			</nb-list-item>
		</nb-list>
	</nb-card>
</nb-card>
